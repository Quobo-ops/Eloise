<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#030303"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#C5A028"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="url(#gold)" stroke-width="2"/>
  <!-- Stylized "L" for Le'Voyage -->
  <text x="50" y="68" 
        font-family="Georgia, serif" 
        font-size="50" 
        font-style="italic"
        font-weight="300"
        fill="url(#gold)" 
        text-anchor="middle">L</text>
  <!-- Small accent wave at bottom -->
  <path d="M25 78 Q37 72 50 78 Q63 84 75 78" 
        fill="none" 
        stroke="url(#gold)" 
        stroke-width="2" 
        stroke-linecap="round"/>
</svg>

